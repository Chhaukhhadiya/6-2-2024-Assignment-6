<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("operatios available are: +, -, *, /");
let operation=prompt("enter operation: ");
     let num1=parseFloat(prompt("enter first number:"));
     let num2=parseFloat(prompt("enter second number:"));

      if(operation=="+"){
        alert(num1+num2);
      }
      else if(operation=="-"){
        alert(num1-num2);
      }
     else if(operation=="*"){
        alert(num1*num2);
      }
      else if(operation=="/"){
        alert(num1/num2);
      }



        </script>
</head>
